<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- CSS link  -->
    <link rel="stylesheet" href="./styles1.css">

 
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="container-box">

            <div data-index="0" class="box" id="a"></div>
            <div data-index="1" class="box" id="b"></div>
            <div data-index="2" class="box" id="c"></div>
            <div data-index="3" class="box" id="d"></div>
            <div data-index="4" class="box" id="e"></div>
            <div data-index="5" class="box" id="f"></div>
            <div data-index="6" class="box" id="g"></div>
            <div data-index="7" class="box" id="h"></div>
            <div data-index="8" class="box" id="i"></div> 

        </div>

        <div id="result"></div>

        <div id="btn"><button id="resbtn" onclick="restartGame()">Restart</button></div>
    
    </div>

    <!-- JS link  -->
    <script src="script1.js"></script>
    

</body>
</html>
